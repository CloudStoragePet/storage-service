server:
  port: 8081

## DB config
spring:
  application:
    name: storage-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/ca-storage?currentSchema=ca-storage
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:1085}
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true



